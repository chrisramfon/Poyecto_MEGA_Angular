    <!-- Imagen -->
     <section id="home">
        <section id="home">
            <div class="row">
                <owl-carousel [options]="SlideOptions" [carouselClasses]="['owl-theme', 'sliding']" > 
                    <div class="owl-theme home-slider">
                        <div class="item item-rcliente">
                            <div class="caption">
                                <div class="container">
                                    <div class="col-md-6 col-sm-12">
                                        <h1 class="textocarrusel">Operaciones de clientes</h1>
                                        <h3 class="textocarrusel">Ingresa los datos en el formulario para registrar a un cliente nuevo. Puedes ingresar el código de un cliente existente para obtener su información. Si modificas algún dato presiona "modificar" para guardar los cambios.</h3>
                                    </div>         
                                </div>
                            </div>
                        </div>
                    </div>
                </owl-carousel>
            </div>
        </section>
    </section>
     <!-- Formulario -->
    <div id="principal">
        <div id="titulo" class="section-tittle" align="center" style="margin-top: 70px;">
            <h2>Formulario</h2>
        </div>
        <div id="media">
            <div id="formu" align="center" style="margin-bottom: 70px">
                <br>
                <br>
                <form id="registroCliente" class="entry-form" method="post">
                    
                    <input type="text" name="id" placeholder="ID" class="form-control" id="id" [(ngModel)] = "cliente.id">
                    <input type="text" name="Nombre" placeholder="NOMBRE" class="form-control" id="Nombre" [(ngModel)] = "cliente.Nombre">
                    <input type="text" name="Apellido1" placeholder="PATERNO" class="form-control" id="Apellido1" [(ngModel)] = "cliente.Apellido1">
                    <input type="text" name="Apellido2" placeholder="MATERNO" class="form-control" id="Apellido2" [(ngModel)] = "cliente.Apellido2">
                    <input type="text" name="Direccion" placeholder="DIRECCIÓN" class="form-control" id="Direccion" [(ngModel)] = "cliente.Direccion">
                    <input type="text" name="Telefono" placeholder="TELÉFONO" class="form-control" id="Telefono" [(ngModel)] = "cliente.Telefono">
                    <div>
                        <select name="Estado" id="Estado" [(ngModel)] = "cliente.Estado">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <input type="text" name="Usuario" placeholder="USUARIO" class="form-control" id="Usuario" [(ngModel)] = "usuario.Usuario">
                    <input type="password" name="Contrasena" placeholder="CONTRASEÑA" class="form-control" id="Contrasena" [(ngModel)] = "usuario.Contrasena">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <input class="btn btn-primary botonguardar" type="button" name="options1" id="option1" checked (click)="guardarCliente();guardarUsuario()" value="Guardar">
                        <input type="button" name="options2" id="option2" class="btn btn-warning botonbuscar" value="Eliminar" (click) = "consultarCliente();consultarUsu()" value="Buscar">
                        <input type="button" name="options3" id="option3" class="btn btn-warning botonmodificar" value="Modificar" (click) = "modificarCliente()">
                    </div>   
                </form>
            </div>
        </div>
    </div>
